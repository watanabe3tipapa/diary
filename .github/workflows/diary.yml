name: Create Diary
on:
  schedule:
    - cron: '0 0 * * *'   # UTC 00:00 daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-diary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate diary
        run: python scripts/create_diary.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add diary/*.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(diary): add new diary entry"
            git push
          fi

